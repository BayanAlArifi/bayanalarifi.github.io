<html> <!-- dir="rtl" lang="ar" -->
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
  <!--<body>
      <h3> ١٣ منطقة (١١ مواضيع/مجالات) </h3>
  </body>-->
  <div id="App" style="display: none">
    <svg style="background: linear-gradient(
          180deg,
          rgba(105, 202, 232, 0.28),
          transparent);">
        
      <defs>
        <linearGradient id="grad" x1="0%" x2="0%" y1="0%" y2="100%">
          <stop offset="0%"
                style="stop-color: saddlebrown; stop-opacity: 1"></stop>
          <stop offset="100%"
                style="stop-color: saddlebrown; stop-opacity: 0"></stop>
        </linearGradient>
        <radialGradient
          id="radgrad"
          cx="50%"
          cy="50%"
          fx="50%"
          fy="50%"
          r="100%"
        >
          <stop offset="30%" style="stop-color: #fff; stop-opacity: 0.8"></stop>
          <stop offset="80%" style="stop-color: #fff; stop-opacity: 0.2"></stop>
        </radialGradient>
      </defs>
      <g class="root">
        <g class="leftaxis"></g>
      </g>
    
    </svg>
      
    <!-- legend and controls -->
    <div class="switched alpha flowering">
      <span style="font-weight: bold">الترتيب: </span>
      <span class="alpha">أبجدي</span>
      <span> | </span>
      <span class="ranked">مرتبة</span>
      <span>&nbsp;&nbsp;&nbsp;</span>
      <span style="font-weight: bold"> العرض: </span>
      <span class="flowering"> نخلة </span>
      <span> | </span>
      <span class="budding">مقارنة </span>
      <!-- Gender Legend -->
      <ul id="legend" style="display: none">
        <li><span class="females"></span> إناث </li>
        <li><span class="males"></span> ذكور </li>
      </ul>
      <!-- Color Scale -->
      <div id='color-scale'>
        <div class='legend-scale'>
          <ul class='legend-labels'>
            <li><span style='background:#507109;'></span>مرتفع</li>
            <li><span style='background:#5D830B;'></span></li>
            <li><span style='background:#6A9410;'></span></li>
            <li><span style='background:#7EAC13;'></span></li>
            <li><span style='background:#8CB918;'></span></li>
            <li><span style='background:#99C61D;'></span></li>
            <li><span style='background:#A7D421;'></span></li>
            <li><span style='background:#B7DF2A;'></span></li>
            <li><span style='background:#C2EE2B;'></span></li>
            <li><span style='background:#CEF63C;'></span></li>
            <li><span style='background:#DBF679;'></span>منخفض</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- <script type="text/javascript" src="data.json"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" charset='utf-8'></script>
  <script type="text/javascript" src="app.js"></script>
</html>
